<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 03</title>
    <script>
        let today = new Date ();
        let year = today.getFullYear();
        let a = prompt("nhập vào năm sinh đầy đủ của bạn với 4 chứ số");
        if(a>year)
            alert("Năm sinh không hợp lệ, vui lòng nhập lại");
        else
            alert("Tuổi của bạn là: "+(year-a))



    </script>
</head>
<body>

</body>
</html>
